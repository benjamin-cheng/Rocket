apply plugin: 'com.android.library'

dependencies {
    implementation project(':third_party:glide:annotation')
    implementation project(':third_party:glide:disklrucache')

    implementation Libs.support_annotations
    implementation Libs.support_v4
    implementation Libs.app_compat_v7
}

android {
    compileSdkVersion Versions.compile_sdk
    buildToolsVersion Versions.build_tools
    defaultConfig {
        minSdkVersion Versions.min_sdk
        targetSdkVersion Versions.target_sdk

        versionName "4.0.0"

        consumerProguardFiles 'proguard-rules.txt'
    }

}
